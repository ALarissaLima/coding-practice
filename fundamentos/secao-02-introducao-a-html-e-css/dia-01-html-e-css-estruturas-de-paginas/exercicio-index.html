    <p>01. Elabore uma lista de pessoas e inclua uma imagem proveniente de uma URL externa e uma imagem que esteja armazenada em seu computador.</p>
    
    <!-- Inicio da lista de nomes -->
    <ul>
        <!-- Imagens provenientes de URL externa -->
        <li>Lívia</li>
        <img src="https://static.vecteezy.com/system/resources/previews/019/896/012/original/female-user-avatar-icon-in-flat-design-style-person-signs-illustration-png.png" alt="avatar feminino" width="150px"></src>

        <!-- Imagem armazenada em meu computador -->
        <li>Jussara</li>
        <img src="female.png" alt="Grupo de pessoas 4 pessoas abraçadas" width="150px"></src>
        <li>Camila</li>
        <img src="female-blond.png" alt="Grupo de pessoas 4 pessoas abraçadas" width="150px"></src>
