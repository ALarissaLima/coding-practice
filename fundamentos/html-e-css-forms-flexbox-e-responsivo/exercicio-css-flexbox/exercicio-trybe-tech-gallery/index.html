<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300&family=Ubuntu:wght@500&display=swap"
        rel="stylesheet">
    <title>Tech-Gallery</title>
</head>

<body>
    <!-- 1. Crie um cabeçalho para sua aplicação utilizando a tag header -->
    <header class="header-container">
        <img src="./images/trybelogo.png" alt="logo quadrado cor verde com três triangulos brancos no centro"
            class="header-img">
        <h1 class="header-title">EXERCISE: TECH-GALLERY</h1>
        <a class="header-login" href="https://www.betrybe.com/formacao-desenvolvimento-web" target="_blank"> SIGN-UP</a>
    </header>
    <section class="text-section">
        <p>Check out the tech tools you'll get hands-on experience with in our fundamentals and front-end module!</p>
    </section>
    <section class="gallery">
        <section class="gallery-card">
                <h4><a href="https://blog.betrybe.com/html/#1" target="_blank">HTML</a></h4>
            <img src="./images/html-logo.png"
                alt="número 5 na cor branca centralizado em um logo com cor de fundo laranja">
        </section>
        <section class="gallery-card">
                <h4><a href="https://blog.betrybe.com/css/#1" target="_blank">CSS</a></h4>
            <img src="./images/css-logo.png" alt="número 3 na cor branca centralizado em um logo com cor de fundo azul">
        </section>
        <section class="gallery-card" id="js-logo">
                <h4><a href="https://blog.betrybe.com/javascript/#1" target="_blank">JAVASCRIPT</a></h4>
            <img src="./images/javaScript-logo.png"
                alt="letras JS na cor branca centralizadas em um logo com cor de fundo amarelo">
        </section>
        <section class="gallery-card">
                <h4><a href="https://blog.betrybe.com/react/#1" target="_blank">REACT</a></h4>
            <img src="./images/react-logo.png"
                alt="simbolo na cor azul centralizado em um logo com cor de fundo branca">
        </section>
        <section class="gallery-card">
                <h4><a href="https://blog.betrybe.com/html/#1" target="_blank">RTL</a></h4>
            <img src="./images/rtl-logo.png" alt="polvo vermelho centralizado em um logo com cor de fundo branca">
        </section>
        <section class="gallery-card">
                <h4><a href="https://blog.betrybe.com/html/#1" target="_blank">REDUX</a></h4>
            <img src="./images/redux-logo.png"
                alt="simbolo roxo centralizado em um logo com cor de fundo branca">
        </section>
    </section>
    <footer class="footer-container">
        <a href="https://www.instagram.com/betrybe/" target="_blank"><img src="./images/instagram-logo.png"
                class="social-instagram"></a>
        <a href="https://www.linkedin.com/school/betrybe" target="_blank"><img src="./images/linked-in-logo.png"
                class="social-linkedin" alt="número 3 na cor azul centralizada em um logo com cor de fundo branca"></a>
    </footer>
